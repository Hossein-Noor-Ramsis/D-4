<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="icon" type="imge/png" href="./Source/Image/favicon.png" />
        <link rel="icon" type="imge/x-icon" href="./Source/Image/favicon.ico" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="./Style/Css/style.css" />
    </head>
    <body class="">
        <header>
            <nav class="navbar navbar-expand-md d-flex justify-content-between">
                <button
                    class="navbar-toggler m-2 ms-3 bg-light"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="d-none d-sm-block">
                    <h4 class="p-0 m-0">Dashbord</h4>
                </div>

                <div class="d-md-none mx-3">
                    <ul class="nav nav-md">
                        <li class="nav-item">
                            <a class="nav-link p-2" href="#">
                                <i class="bi bi-chat-text-fill text-secondary"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-4" href="#">
                                <i class="bi bi-bell-fill text-secondary"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-2" href="#">
                                <i class="bi bi-box-arrow-right text-danger"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="container-fluid">
                        <div class="row">
                            <!------ start of topbar ------>
                            <div class="topbar col-xl-10 col-lg-9 col-md-8 fixed-top ms-auto py-2">
                                <div class="row">
                                    <div class="col">
                                        <h4 class="text-light mx-2 mt-1">Dashbord</h4>
                                    </div>

                                    <div class="search col p-0">
                                        <form action="" class="">
                                            <div class="input-group">
                                                <button
                                                    type="submit"
                                                    class="btn btn-outline-danger search-button me-2"
                                                >
                                                    <i class="bi bi-search"></i>
                                                </button>
                                                <input
                                                    type="search"
                                                    placeholder="Search ..."
                                                    class="form-control search-input"
                                                />
                                            </div>
                                        </form>
                                    </div>

                                    <div class="col">
                                        <ul class="nav">
                                            <li class="nav-item">
                                                <a class="nav-link" href="#">
                                                    <i
                                                        class="bi bi-chat-text-fill text-secondary"
                                                    ></i>
                                                </a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#">
                                                    <i class="bi bi-bell-fill text-secondary"></i>
                                                </a>
                                            </li>
                                            <li class="nav-item ms-auto">
                                                <a class="nav-link" href="#">
                                                    <i
                                                        class="bi bi-box-arrow-right text-danger"
                                                    ></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!------ end of topbar ------>

                            <!------ start of sidebar ------>
                            <div class="sidebar col-xl-2 col-lg-3 col-md-4 fixed-top overflow-auto">
                                <a
                                    href=""
                                    class="navbar-brand text-white d-block text-center mx-auto py-3 mb-2 fs-2"
                                    >LOGO</a
                                >

                                <div
                                    class="border-bottom pb-2 profile-picture d-flex align-items-center"
                                >
                                    <a href="" class="text-decoration-none">
                                        <img
                                            class="rounded-circle m-3"
                                            src="./Source/Image/profile.jpg"
                                            alt="profile picture"
                                        />
                                        <img
                                            class="upload"
                                            src="./Source/Image/upload.png"
                                            alt="upload"
                                        />
                                    </a>
                                    <a href="" class="text-white text-decoration-none fs-5"
                                        >Username</a
                                    >
                                </div>

                                <ul class="nav-bar list-unstyled flex-column mt-4">
                                    <li class="nav-item d-md-none pb-3">
                                        <div class="search col">
                                            <form action="" class="">
                                                <div class="input-group">
                                                    <button
                                                        type="submit"
                                                        class="btn btn-outline-danger search-button me-2"
                                                    >
                                                        <i class="bi bi-search"></i>
                                                    </button>
                                                    <input
                                                        type="search"
                                                        placeholder="Search ..."
                                                        class="form-control search-input"
                                                    />
                                                </div>
                                            </form>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <a href="" class="nav-link text-white p-3 mb-2 active">
                                            <i class="bi bi-house-fill"></i> Dashbord
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="" class="nav-link text-white p-3 mb-2">
                                            <i class="bi bi-person-fill"></i> Profile
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="" class="nav-link text-white p-3 mb-2">
                                            <i class="bi bi-envelope-fill"></i> Messages
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="" class="nav-link text-white p-3 mb-2">
                                            <i class="bi bi-cart-fill"></i> Sale
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="" class="nav-link text-white p-3 mb-2">
                                            <i class="bi bi-graph-up-arrow"></i> Analyze
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="" class="nav-link text-white p-3 mb-2">
                                            <i class="bi bi-bar-chart-line-fill"></i> Charts
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="" class="nav-link text-white p-3 mb-2">
                                            <i class="bi bi-table"></i> Tables
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="" class="nav-link text-white p-3 mb-2">
                                            <i class="bi bi-wrench-adjustable-circle-fill"></i>
                                            Settings
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!------ end of sidebar ------>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main></main>
        <footer></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://kit.fontawesome.com/d99f683258.js" crossorigin="anonymous"></script>
    </body>
</html>
